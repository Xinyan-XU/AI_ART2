<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <title>GeoSound</title>
</head>

<body>
    <div class="container">
        <div id="map"></div>
        <div id="classifyer">
            <div id="p5-container"></div>
            <div id='buttons'>
                <button id="takepic" class="buttoncss">Take a Picture</button>
                <button id="retake" class="buttoncss">Retake a Picture</button>
            </div>
            <div id="icons">
                <img id="gas" class="icon" src="./img/gas.png">
                <img id="subway" class="icon" src="./img/subway.png">
                <img id="supermkt" class="icon" src="./img/supermkt.png">
                <img id="traffic" class="icon" src="./img/traffic.png">
            </div>
        </div>
    </div>

    <!-- import ml5.js music -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/addons/p5.sound.min.js"></script>
    <!-- import ml5.js library -->
    <script src="https://unpkg.com/ml5@0.20.0-alpha.4/dist/ml5.min.js"></script>
    <!-- import script -->
    <script defer src="script.js" type="text/javascript"></script>
    <!--leaflet.js-->
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
        integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg=" crossorigin=""></script>
</body>

</html>
